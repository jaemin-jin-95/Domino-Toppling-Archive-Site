  <h2 style="text-align:center">Comment</h2>
  <section class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-comment-order="form">
          <div class="form-group">
            <label for="isl">Improvement, Suggestion, or Likeness?</label>
            <select id="isl" class="form-control" name="choose">
              <option value="improvement">Improvement</option>
              <option value="suggestion">Suggestion</option>
              <option value="likeness">Likeness</option>
            </select>
          </div>
          <div class="form-group">
            <label for="commentDescription">Comment Description</label>
            <input class="form-control" name="comment" id="commentDescription"
            autofocus>
          </div>
          <div class="form-group">
            <label for"emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress"
            id="emailInput" value="" placeholder="example@email.com">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
  </section>
